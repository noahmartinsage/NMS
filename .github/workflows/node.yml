name: Node CI

on:
  push:
    branches: ["**"]
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - "eslint.config.mjs"
      - ".prettierrc"
      - "apps/**"
      - "sdk/ts/**"
      - "tests/**"
  pull_request:
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - "eslint.config.mjs"
      - ".prettierrc"
      - "apps/**"
      - "sdk/ts/**"
      - "tests/**"

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Lint
        run: pnpm run lint
      - name: Format (check)
        run: pnpm run format:check
      - name: Test
        run: pnpm run test
      - name: Build
        run: pnpm run build
